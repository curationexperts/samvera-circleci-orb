description: Use engine_cart to generate an internal test app and caches it.
parameters:
  cache_key:
    type: string
steps:
  - restore_cache:
      keys:
        - << parameters.cache_key >>

  - run:
      name: Generate test app
      command: |
        [ -e ./.internal_test_app ] || bundle exec rake engine_cart:generate

  - save_cache:
      key: << parameters.cache_key >>
      paths:
        - ./.internal_test_app
